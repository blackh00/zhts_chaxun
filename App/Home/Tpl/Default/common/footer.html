	<script>
		
		function navEffect2() {
		if($("#taobao298x250").length>0){
		var oDiv1 = $("#taobao298x250");
		var offset1 = oDiv1.offset();
		var firstTop1 = offset1.top;
		var marginLeft = offset1.left;
		window.onscroll = fexed;
		var marginLeft = null;
		
		}
		function fexed() {
			if ($(document).scrollTop() >= firstTop1 - 8) {
				if ($.browser.msie && $.browser.version < 7) {
					oDiv1.css({ position: "absolute", top: $(document).scrollTop(), left: marginLeft, zIndex: "3" });
				} else {
					oDiv1.css({ position: "fixed", top: 0 });
				}
			} else {
				oDiv1.css({ position: "static", top: firstTop1 });
			}
		}
		}
		$(navEffect2)
		navEffect2();
	</script>
