<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>单位换算器</title>
<link type="text/css" rel="stylesheet" href="STATIC_URL/css/converterPublic.css" />
<link type="text/css" rel="stylesheet" href="STATIC_URL/css/converter.css" />
<script type='text/javascript' src='STATIC_URL/js/converter_wendu.js' ></script>
</head>
<body>
<div class="wrapper">
  <!-- main -->
  <div class="main">
    <div class="container">
      <div class="htitle">
        <h1 class="wendu">温度单位换算</h1>
      </div>
      <div class="col_a">
        <div class="navbar">
          <ul>
            <li class="nav1"><a href="SITE_DYNAMIC_URL/{$Think.config.Converter}/index/">长度</a></li>
            <li class="nav8"><a class="current" href="SITE_DYNAMIC_URL/{$Think.config.Converter}/wendu/">温度</a></li>
            <li class="nav6"><a href="SITE_DYNAMIC_URL/{$Think.config.Converter}/reliang/">热量</a></li>
            <li class="nav7"><a href="SITE_DYNAMIC_URL/{$Think.config.Converter}/gonglv/">功率</a></li>
            <li class="nav5"><a href="SITE_DYNAMIC_URL/{$Think.config.Converter}/yali/">压力</a></li>
            <li class="nav3"><a href="SITE_DYNAMIC_URL/{$Think.config.Converter}/zhongliang/">重量</a></li>
            <li class="nav2"><a href="SITE_DYNAMIC_URL/{$Think.config.Converter}/mianji/">面积</a></li>
            <li class="nav4"><a href="SITE_DYNAMIC_URL/{$Think.config.Converter}/tiji/">体积</a></li>
          </ul>
        </div>
      </div>
      <div class="col_b">
        <div class="mod_a">
          <div class="td_a bdtop">
            <div class="td120">摄氏度(C)</div>
            <div class="td262">
              <input type="text" class="inputTxtA" id="tempCelsius" />
              <input type="submit" class="submitA" value="转 换" />
            </div>
            <div class="td120">华氏度(F)</div>
            <div class="td262">
              <input type="text" class="inputTxtA" id="tempFahr"/>
              <input type="submit" class="submitA" value="转 换" />
            </div>
            <div class="td120">开氏度(K)</div>
            <div class="td262">
              <input type="text" class="inputTxtA" id="tempKelvin"/>
              <input type="submit" class="submitA" value="转 换" />
            </div>
            <div class="td120">兰氏度(Ra)</div>
            <div class="td262">
              <input type="text" class="inputTxtA" id="tempRankine"/>
              <input type="submit" class="submitA" value="转 换" />
            </div>
            <div class="td120">列氏度(Re)</div>
            <div class="td262">
              <input type="text" class="inputTxtA" id="tempReaumur" />
              <input type="submit" class="submitA" value="转 换" />
            </div>
            
          </div>
        </div>
        
        <input type="button" class="submitB" value="数据重置" onclick="data_reset()"/>
        <p class="gray">可实现在线摄氏度(CELSIUS EQUALS)、华氏度(FAHENHEIT EQUALS)、开氏度(KELVIN EQUALS)、兰氏度(RANKINE EQUALS)、列氏度(REAUMUR EQUALS)五种温度计量单位间的互转互换。</p>
      </div>
    </div>
  </div>
  <div class="clear"></div>
  <!-- main end --> 
  <!-- footer -->
  <script type='text/javascript' src='js/footer201208_easy.js' ></script>
  <!-- footer end --> 
   <script type='text/javascript'>
		var inputs = document.getElementsByTagName("input");
		for(var i=0;i<inputs.length;i++) {
			if(inputs[i].nodeType== 1 &&  inputs[i].className=='submitA' && inputs[i].nodeName.toUpperCase() == 'INPUT') {
				inputs[i].onclick = function() {
					//验证数字是否正确
					var parent = this.parentNode;
					var childs = parent.childNodes;
					var id;
					var value ;
			
					for(var i=0;i<childs.length;i++) {
						if(childs[i].nodeType==1 &&  childs[i].className=='inputTxtA' && childs[i].nodeName.toUpperCase() == 'INPUT') {
							var val = childs[i].value;
							val = val.replace(/(^\s+)|(\s+$)/g,'');

							if(!checkNum(val)) {
								return false;
							}
							id = childs[i].id;
							value = val;
							break;
						}
					}
					conv_length(id,value);

				}
			}
		}
  </script>
</div>
</body>
</html>
