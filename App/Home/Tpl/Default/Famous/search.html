<include file="common:header" />
<div class="main">
<div class="phone_left">
            <div class="mr">
                <include file="searchBox" />
                <if condition="$list neq ''">
				<div class="mod">
						  <div class="msg_list_cate">关于<span>“{$search}”</span>的搜索结果</div>
							<div class="msg_list_detail">
								<ul>
									<volist name="list" id="vo" key="k">
										<li <if condition="(($k eq $count)and($nowPage eq 0)) or (($k eq $count%($nowPage*20))and $nowPage neq 0) or ($k eq 20)">class="noneborder"</if>>
											<p>{$vo.content}</p>
											<div class="reference">————{$vo.name}</div>
										</li>
									</volist>
								</ul>
						  </div>
			 	 </div>
              	<div class="page">{$page}</div>
              	<else />
              		<div class="sorry">对不起，没有找到 <span>"{$search}"</span>相关语录</div>	
              	</if>
          </div>
	</div>
<include file="common:rightSideInc" />
<include file="common:relatedTools" />
<include file="common:footer" />
