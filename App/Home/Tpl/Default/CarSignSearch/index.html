<include file="common:header" />
<div class="main">
<div class="phone_left">
	<div class="car_bor">
		<h1>汽车标志大全</h1>
		<div class="car_line"></div>
		<div class="car_shur">
			<form method="post" action="SITE_DYNAMIC_URL/qichebiaozhi/search/">
				<input type="submit" value="" class="car_but" />
				<input type="text" value="宝马" onfocus="if(this.value=='宝马') {this.value='';this.style.color='#343235';}"
             onblur="if(this.value=='') {this.value='宝马';this.style.color='#343235';}"
             class="car_sousuotxt"  name="searchKey" />
			</form>
			<ul>
		       	<li>进口品牌</li>
		       	<li>合资品牌</li>
		       	<li>自主品牌</li>
			</ul>
		</div>
		<div class="car_box">
     			<volist name="chebiaoInfo" id="vo">
      			<ul>
      				<volist name="vo" id="item">
          			<li><a href="SITE_DYNAMIC_URL/qichebiaozhi/details/id/{$item.id}" target="_blank"><img src="ATTACHMENT_URL/carSign/{$item.pic}" alt="" /></a><a href="SITE_DYNAMIC_URL/qichebiaozhi/details/id/{$item.id}" target="_blank">{$item.name}</a></li>
          			</volist>
          		</ul>
			</volist>
		</div>
		<div style="clear:both; height:0; overflow:hidden;"></div>
	</div>
</div>
<include file="common:rightSideInc" />
<include file="common:relatedTools" />
<include file="common:footer" />
