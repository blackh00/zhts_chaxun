                    姓名测试

                <div class="name_shur">
                <form method="post" action="SITE_DYNAMIC_URL/xingmingces/testName/" name="sm"  onSubmit="return checkbz();">          
                	<p>尊姓：</p>
                   <div class="name_sousuo"><input type="text" name="xing" value="" onfocus="if(this.value=='张') {this.value='';}this.style.color='#343235';"

                        class="name_sousuotxt" /></div>
                	<p>大名：</p>
                   <div class="name_sousuo"><input type="text" name="ming" value="" onfocus="if(this.value=='三') {this.value='';}this.style.color='#343235';"

		 <script type="text/javascript">

function checkbz()
{

while(document.sm.xing.value.indexOf(" ")!=-1){
	
	document.sm.xing.value=document.sm.xing.value.replace(" ","");
	}
	while(document.sm.xing.value.indexOf("	")!=-1){
	document.sm.xing.value=document.sm.xing.value.replace("	","");
	}
	if (document.sm.xing.value=='')
	{
	alert('请输入您的姓氏！');
	document.sm.xing.focus()
	return false;
	}
	if (document.sm.xing.value.length < 1 || document.sm.xing.value.length>2)
	{
	alert("错误：姓氏应在1-2个字之间！");
	document.sm.xing.focus();
	return (false);
	}

	while(document.sm.ming.value.indexOf(" ")!=-1){
	document.sm.ming.value=document.sm.ming.value.replace(" ","");
	}
	while(document.sm.ming.value.indexOf("	")!=-1){
	document.sm.ming.value=document.sm.ming.value.replace("	","");
	}
	if (document.sm.ming.value=='')
	{
	alert('请输入您的名字！');
	document.sm.ming.focus()
	return false;
	}
	if (document.sm.ming.value.length < 1 || document.sm.ming.value.length>2)
	{
	alert("错误：名字应在1-2个字之间！");
	document.sm.ming.focus();
	return (false);
	}
	

}
</script>
