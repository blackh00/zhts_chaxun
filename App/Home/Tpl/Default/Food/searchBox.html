<h1>食物热量查询</h1>
<div class="txt">提供食物热量查询服务，提供单位数量（如100克）食物中所含热量的查询</div>
<form action='SITE_DYNAMIC_URL/food/search/' name='form' method='get'>
	<div class="shuru_box">
		<input name="search" type="text" value="请输入您要找的食物名称" onfocus="if(this.value=='请输入您要找的食物名称') {this.value='';this.style.color='#343235';}" onblur="if(this.value=='') {this.value='请输入您要找的食物名称';this.style.color='#343235';}" class="ip_sousuotxt" />
		<input name="submit" type="submit" value="" class="ip_but" />
	</div>
</form>
